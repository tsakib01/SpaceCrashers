<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-guide.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Serif:ital,opsz,wght@0,8..144,700;1,8..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <a href="index.html"><h1 class="main-heading">SpaceCrashers</h1></a>
      </div>
      <nav class="main-navigation">
        <a id="home" href="index.html">Home</a>
        <a id="listings" href="products-catalogue.html">Listings</a>
        <a id="about" href="about.html">About us</a>
        <a id="cart" href="checkout.html">Bookings</a>
        <a id="login" href="login.html">Log In</a>
    </nav>
    </header>

    <main class="element-for-centering">
      <section class="main-element">
        <h2>Sign Up</h2>
        <form>
          <div class="form-element">
            <label for="login-firstName">First Name</label>
            <input id="login-firstName" type="text" placeholder="First Name" />
          </div>

          <div class="form-element">
            <label for="login-lastName">Last Name</label>
            <input id="login-lastName" type="text" placeholder="Last Name" />
          </div>

          <div class="form-element">
            <label for="login-DOB">Date of Birth</label>
            <input id="login-DOB" type="text" placeholder="DD-MM-YYYY" />
          </div>

          <div class="form-element">
            <label for="login-address">Email</label>
            <input
              id="login-address"
              type="text"
              placeholder="email@address.com"
            />
          </div>

          <div class="form-element">
            <label for="login-password">Password</label>
            <input id="login-password" type="text" placeholder="Password" />
          </div>

          <div class="form-element">
            <label for="login-confirmPassword">Confirm Password</label>
            <input
              id="login-confirmPassword"
              type="text"
              placeholder="Confirm Password"
            />
          </div>

          <a class="button-nav" href="index.html">Enter</a>
        </form>
      </section>
    </main>

    <footer>
      <div class="element-for-centering">
        <section class="contact-info">
          <h2>Contact Us</h2>
          <p>Email us at: spacecrashers@gmail.com</p>
          <p>Call our support line: 999-999-9999</p>
        </section>
      </div>

      <div class="page-info-footer">
        <a href="citations.html">Citations</a>
        <a href="style-guide.html">Style Guide</a>
      </div>

      <div class="social-media-links">
        <a href="https://facebook.com"
          ><img
            src="img/icons/facebook.png"
            alt="Link to facebook page"
            width="512"
            height="512"
        /></a>
        <a href="https://instagram.com"
          ><img
            src="img/icons/instagram.png"
            alt="Link to instagram page"
            width="512"
            height="512"
        /></a>
        <a href="https://twitter.com"
          ><img
            src="img/icons/twitter.png"
            alt="Link to twitter page"
            width="512"
            height="512"
        /></a>
      </div>
    </footer>
  </body>
</html>
