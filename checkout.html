<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-guide.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Serif:ital,opsz,wght@0,8..144,700;1,8..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <a href="index.html"><h1 class="main-heading">SpaceCrashers</h1></a>
      </div>
      <nav class="main-navigation">
        <a id="home" href="index.html">Home</a>
        <a id="listings" href="products-catalogue.html">Listings</a>
        <a id="about" href="about.html">About us</a>
        <a id="cart" href="checkout.html">Bookings</a>
        <a id="login" href="login.html">Log In</a>
    </nav>
    </header>

    <main class="element-for-centering">
      <section class="main-element">
        <h2>Checkout</h2>
        <div class="checkout-grid">
          <section>
            <h4>Garden Theatre</h4>
            <img
              src="img/garden_theatre_400.png"
              alt="Garden theatre available for rent"
              srcset="
                img/garden_theatre_400.png   400w,
                img/garden_theatre_800.png   800w,
                img/garden_theatre_1200.png 1200w,
                img/garden_theatre_2000.png 2000w
              "
            />
            <p><strong>Booked Days: 8th June, 2022 to 22nd June, 2022</strong></p>
          </section>
          <form>
            <div class="form-element">
              <label for="checkout-name">First Name</label>
              <input
                id="checkout-name"
                type="text"
                placeholder="Name as it appears on Card"
              />
            </div>

            <div class="form-element">
              <label for="checkout-cardNumber">Credit Card Number</label>
              <input
                id="checkout-cardNumber"
                type="text"
                placeholder="0000 0000 0000 0000"
              />
            </div>

            <div class="form-element">
              <label for="checkout-cvc">CVC</label>
              <input id="checkout-cvc" type="text" placeholder="000" />
            </div>

            <a class="button-nav checkout-confirm" href="thanks.html"
              >Confirm Booking</a
            >
          </form>
      </div>
      </section>
    </main>

    <footer>
      <div class="element-for-centering">
        <section class="contact-info">
          <h2>Contact Us</h2>
          <p>Email us at: spacecrashers@gmail.com</p>
          <p>Call our support line: 999-999-9999</p>
        </section>
      </div>

      <div class="page-info-footer">
        <a href="citations.html">Citations</a>
        <a href="style-guide.html">Style Guide</a>
      </div>

      <div class="social-media-links">
        <a href="https://facebook.com"
          ><img
            src="img/icons/facebook.png"
            alt="Link to facebook page"
            width="512"
            height="512"
        /></a>
        <a href="https://instagram.com"
          ><img
            src="img/icons/instagram.png"
            alt="Link to instagram page"
            width="512"
            height="512"
        /></a>
        <a href="https://twitter.com"
          ><img
            src="img/icons/twitter.png"
            alt="Link to twitter page"
            width="512"
            height="512"
        /></a>
      </div>
    </footer>
  </body>
</html>
