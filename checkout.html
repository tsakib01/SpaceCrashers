    <header>
      <h1 class="main-heading">SpaceCrashers</h1>

    <main class="element-for-centering">
      <section class="main-element">
        <h2>Checkout</h2>
        <form>
          <div class="form-element">
            <label for="checkout-name">First Name</label>
            <input
              id="checkout-name"
              type="text"
              placeholder="Name as it appears on Card"
            />
          </div>

          <div class="form-element">
            <label for="checkout-cardNumber">Credit Card Number</label>
            <input id="checkout-cardNumber" type="text" placeholder="0000 0000 0000 0000"/>
          </div>

          <div class="form-element">
            <label for="checkout-cvc">CVC</label>
            <input id="checkout-cvc" type="text" placeholder="000"/>
          </div>

          </div>
          <!-- <div><img src="#" alt="A venue being booked" /></div> -->
          <a class="button-nav checkout-confirm" href="index.html"
            >Confirm Booking</a
          >
        </form>
      </section>
    </main>

    <footer>
      <div class="element-for-centering">
        <section class="contact-info">
          <h2>Contact Us</h2>
          <p>Email us at: spacecrashers@gmail.com</p>
          <p>Call our support line: 999-999-9999</p>
        </section>

        <div class="page-info-footer">
          <a href="citations.html">Citations</a>
          <a href="style-guide.html">Style Guide</a>
        </div>

        <div class="social-media-links">
          <a href="facebook.com"><img src="img/fb-icon.png" alt="Link to facebook page" width="50" height="50"/></a>
          <a href="instagram.com"><img src="img/insta-icon.png" alt="Link to instagram page" width="50" height="50"/></a>

        </div>
